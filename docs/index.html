<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta charset="utf-8">
<meta name="description" content="EFLU's MA French timetable for semester 4 in 2024">

<title>MA French Sem 4 Timetable</title>

<link rel="stylesheet" href="static/pico.min.css">

<style>
:root { --grid-spacing-horizontal: .7ch; --grid-spacing-vertical: .7ch; }
input[type="checkbox"]:checked { border-color: transparent; }
label { text-overflow: ellipsis; overflow: hidden; white-space: nowrap; width: 100%; border-radius: 4px; padding: .5ch; }
figure { width: clamp(60%,600px,95%); margin: auto; }
form.grid { grid-template-columns: 1fr 9fr; align-items: center; justify-items: center; width: clamp(50%,600px,90%); margin: auto; }
th, td { text-align: center; }
td { font-weight: bold; }
th[scope="row"], td:not(:last-child) { border-right: var(--border-width) solid var(--table-border-color); }
</style>

<style>
:root { --alpha: 50%; --lightness: 50%; --saturation: 100%; --slate: hsla(0,0%,75%,30%)}
@media(prefers-color-scheme: dark) {
:root { --alpha: 50%; --lightness: 70%; --saturation: 90%; --slate: hsla(0,0%,40%,80%)}
}
.mc { background-color: hsla(0,var(--saturation),var(--lightness),var(--alpha));}
.cb { background-color: hsla(36,var(--saturation),var(--lightness),var(--alpha));}
.sk { background-color: hsla(65,var(--saturation),var(--lightness),var(--alpha));}
.klp { background-color: hsla(109,var(--saturation),var(--lightness),var(--alpha));}
.uds { background-color: hsla(152,var(--saturation),var(--lightness),var(--alpha));}
.dissertation { background-color: hsla(182,var(--saturation),var(--lightness),var(--alpha));}
.library { background-color: hsla(219,var(--saturation),var(--lightness),var(--alpha));}
input[type="checkbox"]:not(:checked), input[type="checkbox"]:not(:checked) + label { background-color: var(--slate); text-decoration: line-through; }
</style>

<script type="module" src="tt.js"></script>
<script type="module">
	if ("serviceWorker" in navigator)
		navigator.serviceWorker.register("service-worker.js")
</script>

</head>

<body>



<h2>MA French Sem 4 Timetable 2024</h2>

<figure>
<table>

<thead>
<tr class="header">
<th scope="col">Day</th>
<th scope="col">09:00—11:00</th>
<th scope="col">11:00—13:00</th>
<th scope="col">14:00—16:00</th>
</tr>
</thead>

<tbody>
<tr class="odd">
<th scope="row">Mon</th>
<td class="cb">CB</td>
<td class="sk">SK</td>
<td class="uds">UDS</td>
</tr>

<tr class="even">
<th scope="row">Tue</th>
<td class="mc">MC</td>
<td class="klp">KLP</span></td>
<td class="library">Library</td>
</tr>

<tr class="odd">
<th scope="row">Wed</th>
<td class="cb">CB</td>
<td class="sk">SK</td>
<td class="dissertation">Disseration</td>
</tr>

<tr class="even">
<th scope="row">Thu</th>
<td class="mc">MC</td>
<td class="klp">KLP</td>
<td class="uds">UDS</td>
</tr>

<tr class="odd">
<th scope="row">Fri</th>
<td></td>
<td class="dissertation">Disseration</td>
<td></td>
<td></td>
</tr>

</tbody>
</table>
</figure>

<form class="grid" name="selections">
<input class="mc" name="mc" id="mc" type="checkbox" checked>
<label class="mc" for="mc">
  MC / Theories of Literature // FR MA LIT 204
</label>
<input class="cb" name="cb" id="cb" type="checkbox" checked>
<label class="cb" for="cb">
  CB / Reading Narrative in French II // FR MA LIT 207
</label>
<input class="sk" name="sk" id="sk" type="checkbox" checked>
<label class="sk" for="sk">
  SK / Narratology of Cinema // FR MA CUL 209
</label>
<input class="klp" name="klp" id="klp" type="checkbox" checked>
<label class="klp" for="klp">
  KLP / French and Indian Cinema: a comparison // FR MA CUL 203
</label>
<input class="uds" name="uds" id="uds" type="checkbox" checked>
<label class="uds" for="uds">
  UDS / Approche Actionnelle // FR MA FLT 205
</label>
<input class="dissertation" name="dissertation" id="dissertation" type="checkbox" checked disabled>
<label class="dissertation" for="dissertation">
  Dissertation
</label>
<input class="library" name="library" id="library" type="checkbox" checked disabled>
<label class="library" for="library">
  Library
</label>
</form>

</body>
</html>
